    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Orbitron for futuristic headers, Cairo for body/Egyptian feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Default Theme (Pharaoh - Updated to Violet) */
        --color-primary: #8B5CF6;       /* Violet */
        --color-secondary: #45A29E;     /* Cyan */
        --color-bg-dark: #0B0C10;       /* Dark Black/Blue */
        --color-glow: #A78BFA;          /* Light Violet Glow */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      .dark ::-webkit-scrollbar-track {
        background: var(--color-bg-dark); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-secondary); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-glow); 
      }
      
      .neon-text {
        text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
      }
      .gold-glow {
        text-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-primary);
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'pharaoh-gold': 'var(--color-primary)',
              'pharaoh-dark': 'var(--color-bg-dark)',
              'tech-cyan': 'var(--color-secondary)',
              'tech-glow': 'var(--color-glow)',
              'sand-accent': '#C5C6C7',
            },
            backgroundImage: {
              'hero-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
            }
          }
        }
      }
    </script>
